<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluciones 360° Bolivia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --azul: #0a192f; --azul-c: #112240; --oro: #C5A059; --oro-brillante: #FFD700; --blanco: #e6f1ff; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--azul); color: var(--blanco); margin: 0; padding: 0; overflow-x: hidden; }
        
        /* HEADER LOGO Y BOTON */
        .header-top {
            position: absolute; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; z-index: 10; box-sizing: border-box;
        }
        .logo-text {
            font-size: 1.5rem; font-weight: bold;
            color: var(--oro-brillante);
            text-shadow: 1px 1px 2px #000;
        }
        .btn-solicitar {
            background: var(--oro); color: var(--azul); padding: 10px 15px; 
            text-decoration: none; font-weight: bold; border-radius: 5px; font-size: 0.8rem;
        }

        /* HERO - TEXTO POSICIONADO AL PIE DE LA IMAGEN */
        .hero { 
            height: 500px; 
            background: linear-gradient(rgba(10,25,47,0.4), rgba(10,25,47,0.4)), url('https://i.ibb.co/jvMcvCgv/file-000000000a4c720ebfb48bcb331f258a.png');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; 
            justify-content: flex-end;
            align-items: center;
            border-bottom: 4px solid var(--oro); text-align: center; 
            padding: 0 20px 25px 20px;
        }
        .hero h1 { font-size: 1.7rem; text-transform: uppercase; text-shadow: 3px 3px 6px rgba(0,0,0,0.9); max-width: 850px; margin: 0; line-height: 1.2; }

        .content-wrapper { max-width: 1200px; margin: 0 auto; padding: 0 5%; }

        /* INTRODUCCIÓN */
        .intro-sec { background: #fff; color: #111; padding: 60px 0; }
        .intro-text p { margin-bottom: 25px; line-height: 1.8; text-align: justify; font-size: 1.1rem; }

        /* ESTRUCTURA PRINCIPAL (SERVICIOS + ADS) */
        .main-grid { display: grid; grid-template-columns: 1fr 250px; gap: 30px; margin-top: 40px; }
        .section-subtitle { color: var(--oro); font-size: 1.8rem; margin: 40px 0 20px; text-transform: uppercase; border-bottom: 2px solid var(--oro); display: inline-block; }
        .div-title { color: var(--oro); font-size: 1.1rem; font-weight: bold; margin: 30px 0 15px; border-left: 5px solid var(--oro); padding-left: 15px; }
        .item-list { background: var(--azul-c); padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; align-items: center; border: 1px solid rgba(197,160,89,0.2); }
        .item-list i { color: var(--oro); width: 35px; font-size: 1.2rem; text-align: center; margin-right: 10px; }
        .ads-vertical { background: #050c16; border: 1px dashed var(--oro); padding: 20px; text-align: center; color: var(--oro); font-weight: bold; height: fit-content; }

        /* MISIÓN Y VISIÓN CON IMAGEN */
        .mv-sec { background: var(--azul-c); padding: 60px 0; border-top: 2px solid var(--oro); border-bottom: 2px solid var(--oro); }
        .mv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
        .mv-image img { width: 100%; border-radius: 10px; border: 2px solid var(--oro); }
        .mv-box h3 { color: var(--oro); text-transform: uppercase; border-bottom: 1px solid var(--oro); padding-bottom: 10px; margin-bottom: 15px; }
        .mv-box p { line-height: 1.8; font-size: 1.05rem; text-align: justify; margin-bottom: 30px; }

        footer { background: #02060c; padding: 60px 5% 40px; border-top: 4px solid var(--oro); }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; }
        .footer-box h4 { color: var(--oro); text-transform: uppercase; margin-bottom: 20px; }
        .footer-box p { font-size: 0.9rem; color: #ccc; margin-bottom: 10px; }
        .copyright { text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); color: var(--oro); font-size: 0.8rem; }

        @media (max-width: 900px) {
            .main-grid, .mv-grid { grid-template-columns: 1fr; }
            .ads-vertical { display: none; }
            .hero h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

<div class="header-top">
    <div class="logo-text">Soluciones 360°</div>
