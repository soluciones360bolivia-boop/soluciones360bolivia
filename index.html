<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluciones 360° Bolivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --azul-tinta: #003366; 
            --oro-moneda: #FFD700; 
            --oro-mate: #C5A059;
            --hueso-profesional: #F8F6F0; 
            --negro-footer: #02060c;
        }
        
        body { font-family: 'Roboto', sans-serif; background: var(--hueso-profesional); color: var(--azul-tinta); margin: 0; padding: 0; overflow-x: hidden; }
        .content-wrapper { max-width: 1200px; margin: 0 auto; padding: 0 5%; width: 100%; box-sizing: border-box; }

        /* HEADER */
        .header-top { position: absolute; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: flex-start; padding: 30px 5%; z-index: 10; box-sizing: border-box; }
        .logo-text { font-size: 2rem; font-weight: 700; color: var(--azul-tinta); }
        .badge-especialistas { text-align: center; background: var(--oro-moneda); padding: 12px 25px; border: 3px solid var(--azul-tinta); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
        .badge-especialistas .grande { font-size: 2.2rem; font-weight: 700; display: block; line-height: 0.9; }
        .badge-especialistas .pequeno { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; margin-top: 5px; display: block; }

        /* HERO */
        .hero { height: 550px; background: linear-gradient(rgba(248,246,240,0.1), rgba(248,246,240,0.1)), url('https://i.ibb.co/ccsQPTYz/vecteezy-a-woman-in-a-white-shirt-holding-a-tablet-66186677.jpg'); background-size: cover; background-position: top center; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; border-bottom: 6px solid var(--oro-mate); text-align: center; padding: 0 20px 60px 20px; }
        .hero h1 { font-size: 2.2rem; text-transform: uppercase; color: var(--azul-tinta); text-shadow: 2px 2px 4px rgba(255,255,255,0.9); max-width: 950px; font-weight: 700; }
        
        /* SERVICIOS */
        .intro-sec { padding: 80px 0; }
        .section-subtitle { color: var(--azul-tinta); font-size: 2.4rem; margin: 40px 0 30px; text-transform: uppercase; border-bottom: 4px solid var(--oro-moneda); display: inline-block; font-weight: 700; }
        .main-grid { display: grid; grid-template-columns: 1fr 280px; gap: 50px; padding-bottom: 80px; }
        .div-title { color: var(--oro-mate); font-size: 1.5rem; font-weight: 700; margin: 50px 0 20px; border-left: 8px solid var(--azul-tinta); padding-left: 20px; text-transform: uppercase; }
        .item-list { padding: 16px 0; border-bottom: 1px solid rgba(0,51,102,0.15); display: flex; align-items: center; }
        .item-list i { color: var(--oro-mate); width: 45px; font-size: 1.6rem; text-align: center; margin-right: 20px; }
        .item-list span { font-size: 1.25rem; }

        /* IMAGEN B/N */
        .full-width-bn { width: 100vw; overflow: hidden; border-top: 4px solid var(--oro-mate); border-bottom: 4px solid var(--oro-mate); }
        .full-width-bn img { width: 100%; height: auto; display: block; filter: grayscale(100%); opacity: 0.9; }

        /* BOTÓN FLOTANTE */
        .btn-float { position: fixed; bottom: 40px; right: 40px; background: var(--oro-moneda); color: var(--azul-tinta); width: 130px; height: 130px; display: flex; align-items: center; justify-content: center; border-radius: 50%; text-decoration: none; font-weight: 700; box-shadow: 0 15px 35px rgba(0,0,0,0.5); z-index: 100; border: 4px solid var(--azul-tinta); text-align: center; font-size: 0.95rem; padding: 15px; transition: 0.3s; }
        
        /* FOOTER PROFESIONAL */
        footer { background: var(--negro-footer); padding: 80px 0 40px; color: #ccc; border-top: 4px solid var(--oro-mate); }
        .footer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; margin-bottom: 40px; }
        .footer-box h4 { color: var(--oro-moneda); text-transform: uppercase; margin-bottom: 20px; font-size: 1.1rem; border-bottom: 1px solid var(--oro-mate); padding-bottom: 5px; display: inline-block; }
        .footer-box p { line-height: 1.7; font-size: 0.95rem; text-align: justify; }

        /* GARANTÍA REDACCIÓN TOTAL */
        .garantia-seccion { padding: 50px 0; border-top: 1px solid rgba(255,255,255,0.1); border-bottom: 1px solid rgba(255,255,255,0.1); margin: 40px 0; }
        .garantia-seccion h3 { color: var(--oro-moneda); text-align: center; font-size: 1.6rem; margin-bottom: 20px; text-transform: uppercase; }
        .garantia-seccion h4 { color: #fff; text-align: center; font-size: 1.2rem; margin-bottom: 30px; font-weight: 400; }
        .garantia-texto { max-width: 950px; margin: 0 auto; line-height: 1.8; font-size: 1rem; color: #ccc; }
        .garantia-texto p { margin-bottom: 25px; text-align: justify; }
        
        .garantia-puntos-lista { list-style: none; padding: 0; }
        .garantia-puntos-lista li { margin-bottom: 20px; display: flex; align-items: flex-start; }
        .garantia-puntos-lista i { color: var(--oro-moneda); font-size: 1.1rem; margin-right: 15px; margin-top: 5px; } /* Iconos tamaño RRSS */
        .garantia-puntos-lista strong { color: #fff; }

        /* CONTACTO */
        .footer-contact-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 40px 0; }
        .contact-col i { color: var(--oro-moneda); margin-right: 12px; font-size: 1.1rem; }
        .contact-col a { color: #ccc; text-decoration: none; }

        .footer-bottom { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 30px; text-align: center; font-size: 0.8rem; font-weight: 700; color: var(--oro-mate); }
    </style
