        .srv-item i { color: var(--oro-m); width: 45px; }

        .btn-float { position: fixed; bottom: 40px; right: 40px; background: var(--oro); color: var(--azul); width: 160px; height: 160px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; font-weight: 700; border: 6px solid var(--azul); z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.5); text-decoration: none; font-size: 1.1rem; }

        /* MODALES */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); overflow-y: auto; }
        .modal-content { background: var(--hueso); margin: 2% auto; padding: 30px; border: 4px solid var(--oro-m); width: 95%; max-width: 750px; color: var(--azul); }
        .modal-header { border-bottom: 2px solid var(--oro-m); padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .close { font-size: 2.5rem; cursor: pointer; font-weight: bold; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; font-size: 0.85rem; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; font-family: 'Roboto'; box-sizing: border-box; }
        .btn-gps { background: var(--azul); color: white; padding: 10px; border: none; margin-bottom: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-submit { background: var(--oro); color: var(--azul); font-weight: 700; padding: 15px; border: 2px solid var(--azul); width: 100%; cursor: pointer; font-size: 1.1rem; text-transform: uppercase; }
        .cost-preview { background: #eee; padding: 15px; margin: 10px 0; border-left: 4px solid var(--azul); font-weight: bold; }
        .blindaje-box { font-size: 0.8rem; color: #444; background: #fffbe6; padding: 12px; border: 1px solid var(--oro-m); margin: 10px 0; line-height: 1.4; }

        footer { background: var(--negro); color: #ccc; padding: 80px 0 40px; border-top: 6px solid var(--oro-m); }
        .f-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; margin-bottom: 40px; }
        .f-box h4 { color: var(--oro); text-transform: uppercase; border-bottom: 1px solid var(--oro-m); display: inline-block; padding-bottom: 5px; margin-bottom: 20px; font-size: 1.3rem; }
        .f-box p { font-size: 1.1rem; line-height: 1.7; text-align: justify; }
        .contact-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; border-top: 1px solid #333; padding-top: 40px; font-size: 1.2rem; }
        .contact-bar i { color: var(--oro); margin-right: 15px; }
    </style>
</head>
