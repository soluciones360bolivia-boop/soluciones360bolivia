<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluciones 360춿 Bolivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --azul: #003366; --oro: #FFD700; --oro-m: #C5A059; --hueso: #F8F6F0; --negro: #0D0D0C; }
        body { font-family: 'Roboto', sans-serif; background: var(--hueso); color: var(--azul); margin: 0; padding: 0; }
        .wrapper { max-width: 1200px; margin: 0 auto; padding: 0 5%; }
        .hero { height: 400px; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://i.ibb.co/vcsQTYX/vecteezy-a-modern-office-with-large-windows-and-a-view-of-the-33626742.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; border-bottom: 6px solid var(--oro-m); }
        .srv-item { padding: 15px; border-bottom: 1px solid rgba(0,51,102,0.1); display: flex; align-items: center; cursor: pointer; transition: 0.3s; }
        .srv-item:hover { background: rgba(197,160,89,0.1); }
        .srv-item i { color: var(--oro-m); width: 45px; font-size: 1.2rem; }
        .div-tit { color: var(--oro-m); font-size: 1.4rem; font-weight: 700; margin: 30px 0 10px; border-left: 8px solid var(--azul); padding-left: 15px; }
        
        /* ESTILOS DEL MODAL (CEREBRO) */
        .modal-servicio { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: var(--hueso); margin: 5% auto; padding: 25px; border: 5px solid var(--azul); width: 90%; max-width: 600px; position: relative; }
        .modal-content input, .modal-content textarea, .modal-content select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid var(--oro-m); box-sizing: border-box; font-size: 16px; }
        .btn-enviar { background: var(--azul); color: white; padding: 18px; width: 100%; border: none; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 15px; }
        label { display: block; margin-top: 10px; font-weight: 700; color: var(--azul); }
    </style>
</head>
<body>

    <section class="hero">
        <h1>SOLUCIONES 360춿</h1>
        <p>Expertos a su servicio</p>
    </section>

    <div class="wrapper">
        <div class="div-tit">Asistencia y Cuidado Personal</div>
        <div class="srv-item" onclick="abrirServicio('limpieza')">
            <i class="fas fa-broom"></i>Limpieza (Clic para Briefing)
        </div>
        <div class="srv-item"><i class="fas fa-user-nurse"></i>Cuidado de Ancianos</div>
        <div class="srv-item"><i class="fas fa-paw"></i>Paseo y Cuidado de Mascotas</div>
        <div class="srv-item"><i class="fas fa-glass-cheers"></i>Protocolo Social</div>

        <div class="div-tit">Log칤stica y Gesti칩n de Tiempo</div>
        <div class="srv-item"><i class="fas fa-tablet-alt"></i>Digital Concierge</div>
        <div class="srv-item"><i class="fas fa-car"></i>Transporte Seguro</div>
    </div>

    <div id="modalCerebro" class="modal-servicio">
        <div class="modal-content">
            <span onclick="cerrarModal()" style="float:right; cursor:pointer; font-size:2.5rem; line-height:1;">&times;</span>
            <div id="contenedorBriefing"></div>
        </div>
    </div>

    <script>
        function abrirServicio(tipo) {
            document.getElementById('modalCerebro').style.display = "block";
            let cont = document.getElementById('contenedorBriefing');
            
            if(tipo === 'limpieza') {
                cont.innerHTML = `
                    <h2 style="color:var(--azul); border-bottom: 2px solid var(--oro-m);">BRIEFING DE LIMPIEZA</h2>
                    <p style="color:var(--oro-m); font-weight:bold;">DATOS GENERALES</p>
                    <input type="text" id="nombre" placeholder="Nombre / Raz칩n Social" required>
                    <input type="text" id="id_legal" placeholder="CI / NIT" required>
                    <button type="button" onclick="alert('Capturando coordenadas GPS...')">游늸 OBTENER UBICACI칍N GPS</button>
                    <textarea id="dir" placeholder="Direcci칩n Detallada (Piso, Edificio, Referencias)" required></textarea>
                    
                    <hr>
                    <p style="color:var(--oro-m); font-weight:bold;">DETALLES T칄CNICOS (Para Cotizaci칩n)</p>
                    <label>Metraje (m) - Obligatorio:</label>
                    <input type="number" id="m2" placeholder="Ej: 60" required>
                    
                    <label>Tipo de Limpieza:</label>
                    <select id="tipo_l">
                        <option>General</option><option>Profunda</option><option>Post-Obra</option>
                    </select>
                    
                    <label>Insumos/Materiales:</label>
                    <select id="ins">
                        <option>Cliente provee</option><option>Empresa provee</option>
                    </select>
                    
                    <label>Descripci칩n (OBLIGATORIO):</label>
                    <textarea id="desc" placeholder="Detalle 치reas cr칤ticas..." required></textarea>
                    
                    <label>Multimedia (3 fotos o 1 video 20s):</label>
                    <input type="file" accept="image/*,video/*" multiple required>
                    
                    <label>Fecha y Hora de Inicio:</label>
                    <input type="datetime-local" required>
                    
                    <button class="btn-enviar" onclick="alert('Generando ID 칔nico y enviando a Soluciones 360...')">GENERAR SOLICITUD</button>
                `;
            }
        }

        function cerrarModal() {
            document.getElementById('modalCerebro').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('modalCerebro')) cerrarModal();
        }
    </script>
</body>
</html>
